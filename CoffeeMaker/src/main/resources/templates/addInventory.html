<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Inventory</title>
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-min {
	background-color: yellow;
}

.email.ng-valid {
	background-color: lightgreen;
}

.email.ng-dirty.ng-invalid-required {
	background-color: red;
}
</style>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

	<script>
		/*<![CDATA[*/
		var app = angular.module('myApp', []);
		app.controller('addInventoryCtrl', function($scope, $http, $q) {
			console.log("Hit!");
			
			$scope.inventoryOriginal = []; 
			
			$scope.amount = [];
			
			$scope.newAmount = [];
			
			
			$scope.count = 0;
				
			$scope.getInventory = function() {
				$http.get("/api/v1/inventory").then(function(response) {
					$scope.inventoryOriginal = response.data.ingredient;
					console.log(response.data.ingredient);
				}, function(rejection) {
					console.error("Error while getting Inventory");
				})
			}

			$scope.updateInventory = function() {
				$scope.success = false;
				$scope.failure = false;
				
				$scope.count = $scope.selectedName.amount - -($scope.selectedAmount);
				//console.log($scope.count);
				
				$scope.inventory.ingredient[0] = {ingredient: $scope.selectedName.ingredient, amount: $scope.selectedAmount}; 
				//console.log($scope.inventory.ingredient);
				console.log($scope.inventory.ingredient[0]);
				console.log($scope.inventory);
				$http.put("/api/v1/inventory", $scope.inventory).then(
						function(response) {
							$scope.getInventory();

						}, function(rejection) {
							$scope.failure = true;
							$scope.success = false;
							console.error("Error while updating Inventory!");
						});
				$scope.success = !($scope.failure);
			}

			$scope.submit = function() {
				$scope.updateInventory();
				$scope.reset();
			}

			$scope.checkAmount = function() {
				$scope.amount = {amount: $scope.selectedName.amount}
				
				console.log($scope.selectedName);
				console.log($scope.amount);
			}

			$scope.reset = function() {
				$scope.inventoryOriginal = []; 

				$scope.inventory = {
						ingredient: []
				};
				
				$scope.amount = [];
				
				if (undefined != $scope.addInventoryForm) {
					$scope.addInventoryForm.$setPristine(); //reset Form
				}
			}
			$scope.getInventory();
			$scope.reset();

		});
		/*]]>*/
	</script>

	<div ng-app="myApp" class="generic-container ng-cloak"
		ng-controller="addInventoryCtrl as ctrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				
				<span class="lead">Update Inventory Form </span>
			
			</div>

			<div class="formcontainer">
				<form ng-submit="submit()" name="addInventoryForm"
					class="form-horizontal">
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Ingredient</label>
							<div class="col-md-7">
								<select ng-model="selectedName" ng-options="item as item.ingredient for item in inventoryOriginal" name="ingr" ng-required="true">
									<option value=""> Select Ingredient</option> </select>
									<input type="text" ng-model="selectedAmount" name="amount"
									class="amount form-control input-sm"
									placeholder="Enter ingredient amount" required="0" />
									<br />
									Amount In Inventory:   {{selectedName.amount - -(selectedAmount)}}<br />
									
									
								<!--  <input type="text" ng-model="selectedAmount" name="amount"
									class="amount form-control input-sm"
									placeholder="Enter ingredient amount" required="0" />
								
								
								<div class="has-error" ng-show="addRecipeForm.$dirty">
									
								</div>-->
							</div>
						</div>
					</div>

					

					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Submit"
								class="btn btn-primary btn-sm"
								ng-disabled="addInventoryForm.$pristine" />
							<button type="button" ng-click="reset()"
								class="btn btn-warning btn-sm"
								ng-disabled="addInventoryForm.$pristine">Reset Form</button>
						</div>
					</div>
				</form>
			</div>
			<div ng-show="success">Inventory Successfully Updated</div>
			<div ng-show="failure">Error while updating inventory.</div>
		</div>

		<a href="/index">Home</a>
	</div>



</body>
</html>
